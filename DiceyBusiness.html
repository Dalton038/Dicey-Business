<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dicey Business</title>
    <link rel="stylesheet" href="DiceyBusiness.css">
</head>

<body>

</div>

<div id="container"></div>

</div> 

<div id="total"></div>
